<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {

            max-width: 600px;

            padding: 20px;

        }

<body>
    <div class="container">
        <h1>ü•Å –ë–∞—Ä–∞–±–∞–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ ü•Å</h1>
        <p>–ü–æ—Å–ª–µ–¥–Ω–∏–π, –∫—Ç–æ –µ—ë –Ω–∞–∂–∞–ª:</p>
        <div id="last-click">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥ –∏–∑ Firebase (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π!)
        const firebaseConfig = {
            apiKey: "AIzaSyBx...",
            authDomain: "–≤–∞—à-–ø—Ä–æ–µ–∫—Ç.firebaseapp.com",
            databaseURL: "https://–≤–∞—à-–ø—Ä–æ–µ–∫—Ç-default-rtdb.firebaseio.com/",
            projectId: "–≤–∞—à-–ø—Ä–æ–µ–∫—Ç",
            storageBucket: "–≤–∞—à-–ø—Ä–æ–µ–∫—Ç.appspot.com",
            appId: "1:123456789:web:abcdef123456"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // –°–ª—É—à–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ –Ω–∞–∂–∞—Ç–∏–µ
        db.ref('buttonPresses').limitToLast(1).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const lastPress = Object.values(data)[0];
                const date = new Date(lastPress.timestamp);
                const formattedDate = `${date.toLocaleDateString()} –≤ ${date.toLocaleTimeString()}`;
                document.getElementById('last-click').innerHTML = `
                    @${lastPress.username}<br>
                    <small>${formattedDate}</small>
                `;
            }
        });
    </script>
