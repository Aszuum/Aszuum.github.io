<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

<body>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥ Firebase (–ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô!)
        const firebaseConfig = {
            apiKey: "riHpuTq68jlylkoFoVmp9gSL9Fu7JhpjKsJEpnWp",

        db.ref('buttonPresses').limitToLast(1).on('value', (snapshot) => {

    </script>
