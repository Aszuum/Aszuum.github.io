<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Недействительный чек</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .notification {
            background: #ffdddd;
            color: #d8000c;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #d8000c;
            border-radius: 5px;
        }
        .menu {
            position: relative;
            display: inline-block;
        }
        .menu-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            min-width: 160px;
        }
        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .menu-content a:hover {
            background-color: #f1f1f1;
        }
        .menu:hover .menu-content {
            display: block;
        }
        .request-info {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .request-info:hover {
            background: #45a049;
        }
        .loading {
            display: none;
            margin-top: 20px;
            color: #333;
        }
    </style>
    <script>
        function requestInfo() {
            const loadingMessage = document.getElementById('loading');
            loadingMessage.style.display = 'block';
            loadingMessage.innerHTML = 'Запрос информации у Каменского Тимура Владимировича с паспортом 651065...';

            setTimeout(() => {
                loadingMessage.innerHTML = 'Информация успешно запрошена!';
            }, 3000); // Задержка 3 секунды для симуляции запроса
        }
    </script>
</head>
<body>
    <header>
        <h1>Уведомление о чеке</h1>
    </header>
    <div class="container">
        <div class="notification">
            Чек недействителен. Пожалуйста, обратитесь к создателю чека для получения дополнительной информации.
        </div>
        <div class="menu">
            <button>Запросить информацию</button>
            <div class="menu-content">
                <button class="request-info" onclick="requestInfo()">Запросить информацию</button>
            </div>
        </div>
        <div id="loading" class="loading"></div>
    </div>
</body>
</html>
