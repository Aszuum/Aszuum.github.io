    <style>
        :root {
            --bg: #121212;
            --text: #e0e0e0;
            --accent: #bb86fc;
            --card-bg: #1e1e1e;
            --border: #333333;
            --hover-bg: #2c2c2c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .profile-section {
            margin-bottom: 4rem;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .title-block {
            border-left: 4px solid var(--accent);
            padding-left: 1.5rem;
            margin: 2rem 0;
        }

        .title-block h1 {
            font-size: 2.5rem;
            color: var(--text);
        }

        .title-block p {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .tg-block {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            margin: 2rem 0;
            border: 1px solid var(--border);
        }

        .tg-link {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
        }

        .tg-link svg {
            width: 24px;
            height: 24px;
            fill: var(--text);
        }

        .tg-link:hover {
            color: var(--accent);
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .track-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            border: 1px solid var(--border);
            transition: background 0.3s ease;
        }

        .track-card:hover {
            background: var(--hover-bg);
        }

        .track-cover {
            width: 100%;
            border-radius: 12px;
            aspect-ratio: 1;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .track-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .track-info p {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .admin-panel {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 500px;
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: #2c2c2c;
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
            outline: none;
        }

        button {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ff4444;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text);
            border: none;
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 2rem 0;
        }

        .auth-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-btn:hover {
            opacity: 0.9;
        }
    </style>

    <script>
        let isAuthenticated = false;
        const validTokens = new Set(["e3teStoRxvefAsHdQaow", "–¢—ã –¥–∞–ª—å—à–µ —á–µ–º —è –¥—É–º–∞–ª"]);

        function init() {

                state.tracks = JSON.parse(localStorage.getItem('tracks')) || [];

            document.getElementById('info-content').innerHTML = state.profileInfo;

        function renderTracks() {
            const container = document.getElementById('tracksContainer');
            container.innerHTML = state.tracks.map((track, index) => `

        }

        function deleteTrack(index) {
            if (!isAuthenticated) return;
            state.tracks.splice(index, 1);

        }

        function loadAdminPanel() {
            document.getElementById('editInfo').value = state.profileInfo;
            document.getElementById('trackInputs').innerHTML = state.tracks
                .map((track, index) => `
                    <div class="form-group">
                        <h4>–¢—Ä–µ–∫ ${index + 1}</h4>
                        <input type="text" 
                               placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞" 
                               value="${track.title || ''}">
                        <input type="text"

        function addTrackField() {
            const trackInputs = document.getElementById('trackInputs');
            trackInputs.insertAdjacentHTML('beforeend', `
                <div class="form-group">
                    <h4>–¢—Ä–µ–∫ ${trackInputs.children.length + 1}</h4>
                    <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞">

                    <input type="text" placeholder="URL –æ–±–ª–æ–∂–∫–∏">

        function saveChanges() {
            if (!isAuthenticated) return alert('–¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!');
            
            state.profileInfo = document.getElementById('editInfo').value;
            state.tracks = Array.from(document.querySelectorAll('#trackInputs .form-group'))
                .map(group => ({

            localStorage.setItem('profileInfo', state.profileInfo);
            localStorage.setItem('tracks', JSON.stringify(state.tracks));
            localStorage.setItem('adminSaved', 'true');
